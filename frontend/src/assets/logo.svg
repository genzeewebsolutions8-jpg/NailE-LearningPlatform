<svg width="280" height="100" viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pink glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for polish bottle -->
    <linearGradient id="polishGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for Shills text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Pink glow background -->
  <ellipse cx="55" cy="40" rx="40" ry="40" fill="#ff69b4" opacity="0.25"/>
  
  <!-- Nail polish bottle group -->
  <g transform="translate(25, 10)" filter="url(#shadow)">
    <!-- Glass bottle outline -->
    <path d="M 12 8 L 12 48 Q 12 52 18 52 L 32 52 Q 38 52 38 48 L 38 8 Z" 
          fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="2"/>
    
    <!-- Pink polish liquid -->
    <path d="M 16 12 L 16 45 Q 16 48 20 48 L 30 48 Q 34 48 34 45 L 34 12 Z" 
          fill="url(#polishGradient)"/>
    
    <!-- Highlight on polish -->
    <ellipse cx="22" cy="20" rx="3" ry="8" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Black cap (unscrewed, above bottle) -->
    <rect x="10" y="4" width="40" height="10" rx="3" fill="#1a1a1a"/>
    <rect x="12" y="2" width="36" height="6" rx="2" fill="#0a0a0a"/>
    
    <!-- Brush handle -->
    <rect x="22" y="-8" width="18" height="16" rx="2" fill="#2a2a2a"/>
    
    <!-- Brush bristles -->
    <path d="M 22 8 L 22 14 L 26 14 L 26 12 L 28 12 L 28 14 L 32 14 L 32 12 L 34 12 L 34 14 L 38 14 L 38 12 L 40 12 L 40 14 L 40 8 Z" 
          fill="#3a3a3a"/>
    
    <!-- Pink polish drop on brush -->
    <ellipse cx="31" cy="14" rx="3" ry="4" fill="url(#polishGradient)"/>
    <circle cx="31" cy="16" r="1.5" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Golden sparkles -->
  <g>
    <circle cx="65" cy="12" r="3" fill="#FFD700">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="8" r="2.5" fill="#FFD700">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- "Shills" text (script style) -->
  <g filter="url(#glow)">
    <text x="85" y="48" font-family="Brush Script MT, Lucida Handwriting, cursive" 
          font-size="48" font-weight="bold" fill="url(#textGradient)">
      <tspan x="85" dy="0">Shills</tspan>
    </text>
    <!-- Text shadow/outline effect -->
    <text x="85" y="48" font-family="Brush Script MT, Lucida Handwriting, cursive" 
          font-size="48" font-weight="bold" fill="none" stroke="rgba(255,105,180,0.3)" 
          stroke-width="0.5">
      <tspan x="85" dy="0">Shills</tspan>
    </text>
  </g>
  
  <!-- "E-LEARNING" box with white background -->
  <g filter="url(#shadow)">
    <rect x="85" y="58" width="170" height="28" rx="6" fill="rgba(255,255,255,0.98)" 
          stroke="rgba(255,255,255,0.95)" stroke-width="2.5"/>
    <text x="175" y="76" font-family="Arial, sans-serif" font-size="13" 
          font-weight="bold" text-anchor="middle" fill="#333" letter-spacing="3">
      E-LEARNING
    </text>
  </g>
</svg>


